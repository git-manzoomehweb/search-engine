<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>search-engine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
  </head>
<body>
  <main class="dir-rtl">
    <div class="search-banner module-banner">
      <div class="search-box-container w-[1280px] m-auto py-10 max-xl:w-full max-xl:px-3">
        <div id="search-box"></div>
      </div>
    </div>
  </main>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
        try {
       var xhrobj = new XMLHttpRequest();
       xhrobj.open('GET', 'searchengineSample.bc');
       xhrobj.send();

       xhrobj.onreadystatechange = function () {
           if (this.readyState == 4 && this.status == 200) {
               var container = document.getElementById('search-box');
               container.innerHTML = xhrobj.responseText;

               var scripts = container.getElementsByTagName("script");
               for (var i = 0; i < scripts.length; i++) {
                   var scriptTag = document.createElement("script");
                   if (scripts[i].src) {
                       scriptTag.src = scripts[i].src;
                       scriptTag.async = false;
                   } else {
                       scriptTag.text = scripts[i].textContent;
                   }
                   document.head.appendChild(scriptTag).parentNode.removeChild(scriptTag);
               }
           }
       };
   } catch (error) {
       // console.error('مشکلی رخ داده است لطفا صبور باشید.', error);
   }
    })
  </script>
</body>
</html>
